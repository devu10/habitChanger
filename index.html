<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* .wrapper {
        background: linear-gradient(
          rgb(236, 72, 12),
          rgba(180, 115, 31, 0.795)
        ); */
        min-height: 150vh;
      }

      .table {
        --bs-table-bg: rgba(223, 204, 221, 0.829);
      }
    </style>
    <title>Habit List</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <!-- title -->
      <div class="container">
        <h1 class="text-center">Habit List</h1>
        <!-- form -->
        <form
          onsubmit="formSubmit(this)"
          action="javascript:void(0)"
          class="border p-5 rounded shadow-lg mt-5"
        >
          <div class="row">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Habit"
                aria-label="First name"
                name="habit"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Hour"
                aria-label="Last name"
                name="hr"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add New Habit</button>
            </div>
          </div>
        </form>
        <!-- tables -->
        <div class="row mt-5">
          <div class="col-md text-center">
            <h3>Habits</h3>
            <hr />
            <!-- habit tables -->
            <table class="table table-striped table-hover">
              <tbody id="habitList"></tbody>
            </table>
          </div>
          <div class="col-md text-center">
            <h3>Habits to Improve</h3>
            <hr />
            <!-- to improve habits tables -->
            <table class="table table-striped table-hover">
              <tbody id="improveList"></tbody>
            </table>
            <div class="alert alert-success">You could have saved 25 hours</div>
          </div>
        </div>
        <!-- displa -->
        <div class="alert alert-success">The total hours allocated is</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
